name: Send Mail on Content Change

on:
  push:
    branches: 
      - main
      - feature/translation-boards
    paths:
      - 'content/posts/**'
  pull_request:
    branches:
      - main
    paths:
      - 'content/posts/**'

jobs:
  alarm_change:
    runs-on: ubuntu-latest

    steps:
      # 1. 저장소 클론
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run email script
        env:
          MAIL_USER: ${{ secrets.MAIL_USER }}
          MAIL_PASS: ${{ secrets.MAIL_PASS }}
        run: node ./mailer.mjs